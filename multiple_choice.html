<!DOCTYPE html>
<html lan="en">
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <title>Multiple choice question</title>
    </head>
    <body>
        
        <h1>Multiple Choice Question !!!</h1>
        <form action="/data.php">
            <p>If x + 1 = 3, then what is the value of x ?</p>
            <input type="radio" id="0" name="choice0" value="0">
            <label for="0">0</label><br>
            <input type="radio" id="1" name="choice0" value="1">
            <label for="1">1</label><br>
            <input type="radio" id="2" name="choice0" value="2">
            <label for="2">2</label>

            <br><br>

            <p>If the Blue House is next to the Yellow House, where is the White House?</p>
            <input type="radio" id="place1" name="choice1" value="place1">
            <label for="place1">The U.S.</label><br>
            <input type="radio" id="place2" name="choice1" value="place2">
            <label for="place2">Next to the Yellow House</label><br>  
            <input type="radio" id="place3" name="choice1" value="place3">
            <label for="place3">How the hell can I know</label><br><br>
            
      
            <button onclick="submitAnswer()" >Submit</button>
        </form>

       
        <script>
            const ques_correctAnswer = ["2", "place1"];
            
            var number_of_ques = 2;
            var count = 0;
            var submitAnswer = function()
            {
                for (var j = 0; j < number_of_ques; j++ )
                {
                    var ans = document.getElementsByName('choice' + j);
                    var resp= "";
                    var score = 0;
                    for(var i = 0; i < ans.length; i++)
                    {
                        if(ans[i].checked)
                        {
                            resp = ans[i].value;
                            
                        }
                    }
                    if (resp == "")
                    {
                       count = 1;
                        
                    }
                    
                    if(resp == ques_correctAnswer[j])
                    {
                        score ++;
                    }
                    else 
                    {
                        score += 0;
                    }
                
                }
                
                if (count == 1)
                {
                    alert('Please select all of your answers');
                }
                else if (count == 0)
                {
                    alert('You have got ' + score + '/' + number_of_ques);
                }

            };
        </script>

        
    </body>
</html>
